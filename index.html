<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ghostwriter generates a piece of JavaScript Code that will make your letters appear one after another!">
    <meta name="keywords" content="frontend,web,development,javascript,tool,typograpgy,application,ghostwriter,ghostwriter">
    <meta name="author" content="Sandro Pernerstorfer">
    <meta name="robots" content="index,follow">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/icons/favicon-16x16.png">
    <link rel="manifest" href="assets/img/icons/site.webmanifest">
    <link rel="mask-icon" href="assets/img/icons/safari-pinned-tab.svg" color="#ffca00">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffca00">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Ghostwriter | Frontend Tool</title>
</head>
<body>
<!-- HEADER / TITLE -->
    <header>
        <div class="header-logo">
            <span>ghostwriter.js</span>
        </div>
    </header>
<!-- NAV TABS -->
    <nav class="tabs-section">
        <div class="tab">
            <span><span class="tab-text">Contact</span><i class="fas fa-paper-plane"></i></span>
        </div>
        <div class="tab">
            <span><span class="tab-text">Light</span><i class="fas fa-sun"></i></span>
        </div>
        <div class="tab">
            <span><span class="tab-text">Dark</span><i class="fas fa-moon"></i></span>
        </div>
        <div class="top-image">
            <img src="./assets/img/base/ghostwriterApp.png" alt="">
        </div>
    </nav>
<!-- MAIN CONTENT -->
    <main>
        <section class="working-section">
            <div class="box-1">
                <form>
                    <div class="form-group mb-4">
                      <label for="formGroupExampleInput"><h5><span class="badge badge-pill badge-primary"><i class="fas fa-pen-alt"></i> -Text</span></h5></label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                    </div>
                    <div class="form-group">
                        <label class="mb-0" for="formControlRange"><h5><span class="badge badge-pill badge-primary"><i class="fas fa-stopwatch"></i> -Time</span></h5></label>
                        <br><span class="text-muted">&nbsp;in milliseconds</span>
                        <input type="range" min="0" max="5000" value="0" class="slider form-control-range" id="formControlRange">
                    </div>
                    <div class="form-group mt-4">
                      <input type="number" min="0" max="5000" class="form-control" id="timeInput">
                    </div>
                </form>
            </div>
            <section class="box-2">
                <div class="preview-code">
                    <h4><span class="badge badge-pill badge-primary"><i class="fas fa-search"></i> -Preview</span></h4>
                    <hr>
                    <div class="output-window">
                        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit.</span><br>
                    </div>
                    <hr>
                </div>
            </section>
        </section>
    </main>





    <script src="js/script.js"></script>
</body>
</html>
